<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicius Celestino">
  <meta name="robots" content="index , follow">
  <meta name="description" content="O seu cartão perfeito para mostrar ao mundo que você faz parte do foguete">
  <title>RocketCard</title>
  <link rel="icon" href="./images/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./api.js" defer></script>
  <script src="./menu.js" defer></script>
</head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div class="boxInfoHeader">
            <div class="logoHeader">
              <img src="images/logo.svg" alt="Logo RocketSeat">
            </div>
            <p id="userName"></p>
          </div>
          <div class="menu">
            <div class="ballA"></div>
            <div class="ballB"></div>
            <div class="ballC"></div>
          </div>
          <nav>
            <form onsubmit="event.preventDefault(); getUser()">
              <label for="searchUser">Search user</label>
              <input type="search" id="searchUser" placeholder="User Name">
              <input type="submit" id="submit" value="Search">
            </form>
          </nav>
        </header>
        <main>
          <div class="picContainer">
            <img alt="user photo" id="userPhoto">
          </div>
          <ul>
            <li>
              <img src="images/followers.svg">
              <p id="userFollowers">Followers</p>
            </li>
            <li>
              <img src="images/following.svg">
              <p id="userFollowing">Following</p>
            </li>
            <li>
              <img src="images/repository.svg">
              <p id="userRepo">Repositories</p>
            </li>
            <li>
              <img src="images/company.svg">
              <p id="userCompany">Company</p>
            </li>
            <li>
              <img src="images/location.svg">
              <p id="userLocation">Location</p>
            </li>
          </ul>
        </main>
        <footer>
          <img src="images/logo.svg" alt="Logo RocketSeat">
          <p>rocketcard</p>
        </footer>
      </div>
    </div>
  </body>
</html>
