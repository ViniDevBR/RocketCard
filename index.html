<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCard</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./api.js" defer></script>
  <script src="./change-colors.js"></script>
</head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Logo RocketSeat">
        <p id="userName"></p>
      </header>
      <main>
        <img src="" alt="foto do usuario">
        <ul>
          <li id="userFollowers">
            <span>
              <img src="images/followers.svg" alt="">
            </span> 
          </li>
          <li id="userFollowing">
            <span>
              <img src="images/following.svg" alt="">
            </span> 
          </li>
          <li id="userRepo">
            <span>
              <img src="images/repository.svg" alt="">
            </span> 
          </li>
          <li id="userCompany">
            <span>
              <img src="images/company.svg" alt="">
            </span> 
          </li>
          <li id="userLocation">
            <span>
              <img src="images/location.svg" alt="">
            </span> 
          </li>
        </ul>
      </main>
      <footer>
        <img src="images/logo.svg" alt="Logo RocketSeat">
        <p>rocketcard</p>
      </footer>
    </div>
  </body>
</html>
